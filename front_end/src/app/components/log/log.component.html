<div class="d-flex justify-content-center ">
<div class=" border border-primary rounded p-3 mt-3" >
  <h1 class="text-center">USER LOGIN</h1>
<div >
  <div class=" row d-flex flex-row justify-center  align-items-baseline mt-3 mb-3">
    <label for="userName" class="text-center form-label col-sm-4">User Name:</label>
    <input #usr type="text" class="form-control col-sm text-center" id="userName" placeholder="Enter User Name Here" name="userName">
  </div>

  <div class=" row d-flex flex-row justify-center align-items-baseline mb-3">
    <label for="pwd" class="text-center form-label col-sm-4">Password:</label>
    <input #pwd type="password" class="form-control col-sm text-center" id="pwd" placeholder="Enter password" name="password">
  </div>

  <div class="form-check mb-3 text-center">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>

  <div class="d-flex justify-content-center ">
    <button (click)="action(usr,pwd)" type="button" class="btn btn-outline-primary">Submit</button>
  </div>

</div>
  <div class="text-center">If you don't have account click <a href="#">here</a> to register</div>
</div>
</div>
