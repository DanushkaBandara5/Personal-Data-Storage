<div class="container">
  <h1 class="mt-4 text-center">Personal Information Data Base</h1>
<table class=" align-middle table table-bordered table-hover table-striped table-responsive table-primary">
  <thead>
  <tr class="align-bottom">
    <td class="text-center">Id</td>
    <td class="text-center">Name</td>
    <td class="text-center">Age</td>
    <td class="text-center">Contact</td>
    <td class="d-none d-md-block text-center" >Email</td>
  </tr>
  </thead>
<tbody *ngFor="let x of personList">
<tr>
  <td>{{x.id}}</td>
  <td>{{x.name}}</td>
  <td>{{x.age}}</td>
  <td>{{x.contact}}</td>
  <td class="d-none d-md-block " >{{x.email}}</td>
</tr>
</tbody>
  <tfoot>

  </tfoot>
</table>
</div>
